<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="color-scheme" content="dark light">

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link th:ref="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/72e5d29ba8.js" crossorigin="anonymous"></script>

    <link th:href="@{/resources/css/light-theme.css}" rel="stylesheet"
          href="../static/resources/css/light-theme.css" type="text/css" id="theme-link"/>

    <title>Apotheke</title>
</head>

<!-- Adding .noprint class to hide buttons from being printed -->
<style>
    @media print {
        .noprint {
            visibility: hidden;
        }
    }
</style>

<body style="padding: 20px;">

    <div class="row">
        <div class="col sub-wrapper">
            <img src="resources/img/PharmacyLogo2.svg" style="width: 30%; margin-left: -30px; padding-bottom: 20px;">

            <h2>Your Receipt</h2>
            <p class="noprint">
                <i class="fas fa-info-circle"></i>
                <i>This is your receipe. Click anywhere to print it (or save to PDF) and click "Finish" if you're done.</i>
            </p>

            <button class="btn btn-secondary d-inline noprint" onclick="window.print()" style="align: left;">Print</button>
            <form  class="ui form d-inline" method="post" th:action="@{/checkout}">
                <button class="btn btn-primary noprint">Finish</button>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col sub-wrapper">

            <table class="table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="d-flex justify-content-end">Price</th>
                </tr>
                </thead>

                <tbody th:remove="all-but-first">
                <tr th:each="item : ${cart}">
                    <td th:text="${item.productName}">Productname</td>
                    <td th:text="${item.quantity}">Quantity</td>
                    <td th:text="${item.price}" class="d-flex justify-content-end">Price</td>
                </tr>
                </tbody>

                <tfoot>
                    <td></td>
                    <td></td>
                    <td class="d-flex justify-content-end"><h4 th:text="'Total: ' + ${{cart.price}}">EUR 990,91</h4></td>
                </tfoot>

            </table>



        </div>
    </div>


<!-- standard bootstrap ressources -->
<script th:src="@{/webjars/popper.js/2.10.2/umd/popper.min.js}"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
        rc="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
