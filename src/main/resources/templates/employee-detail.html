<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
</head>
<body>
<section layout:fragment="content">

    <div class="container-fluid">

        <div class="row">
            <div class="col sub-wrapper">
                <h2 th:text="${employee.firstname + ' ' + employee.lastname}"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col sub-wrapper">
                <a th:href="@{/employee/{id}/editEmployee(id=${employee.id})}" class="btn btn-primary" href="employee-edit.html" role="button">Edit Employee</a>
                <a href="employee-overview.html" th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger" onclick="return window.confirm('Are you sure you want to delete the employee? Please note that you cannot delete your own account while logged in.');" role="button">Delete Employee</a>
            </div>
        </div>



        <div class="row">
            <div class="col sub-wrapper">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Address</th>
                        <th scope="col">Bankinfo</th>
                        <th scope="col">Role</th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${employee.username}"></td>
                        <td th:text="${employee.address}"></td>
                        <td th:text="${employee.bankinfo}"></td>
                        <td th:text="${employee.userAccount.getRoles().toList()}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        
    </div>

</section>
</body>
</html>
